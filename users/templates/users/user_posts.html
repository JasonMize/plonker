{% extends "core/base.html" %}

{% block content  %}
    <h2>{{ user.get_username  }}</h2>

    <h3>Posts</h3>
    {% for post in posts %}
        <div class="post">
            <div>
                <span class="post_username">
                    {{ user.get_username }}
                </span>
                <span class="post_date">
                    {{ post.date_added }}                    
                </span>
            </div>
            <div class="post_text">
                {{ post.text }}                
            </div>
        </div>
        
        <hr>
    {% endfor %}


{% endblock content %}
